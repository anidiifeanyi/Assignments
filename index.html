<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Week 3 Tasks ( b) Using HTML and CSS</title>
</head>

<body>
  <div class="container home-form">
    <form id="form" class="form">
      <h2>Register With Us</h2>
      <div class="form-control">
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" placeholder="Enter firstname" />

      </div>
      <div class="form-control">
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" placeholder="Enter lastname" />
        
      </div>
      <div class="form-control">
        <label for="phonenumber">Phone Number</label>
        <input type="text" id="phonenumber" placeholder="Phone number" />
      
      </div>
      <div class="form-control">
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
       
      </div>
      <div class="form-control">
        <label for="birthday">Birthday</label>
        <input type="date" id="birthday" name="birthday">
      
      </div>
      <div class="form-control">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter email" />
      
      </div>
      <div class="form-control">
        <label for="password2">Password</label>
        <input type="password" id="password2" placeholder="Enter password" />
       
      </div>

      <button type="submit"><a href="login.html">Submit</a></button>

    </form>
    <p> Already a member <a href="login.html">Login here</a></p>
  </div>

  <script src="script.js"></script>
</body>

</html>
