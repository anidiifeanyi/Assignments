<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.4/css/all.css" />
  <link rel="stylesheet" href="style.css">
  <title>Image Slider</title>
</head>

<body>

  <main>

    <!-- previous button -->
    <button class="btn btn-left" onclick="prev()"><i class="fas fa-caret-left"></i></button>

    <!-- Slider -->
    <div class="img-container">
      <img
        src="https://images.unsplash.com/photo-1542051841857-5f90071e7989?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80"
        alt="" class="slider-img">
    </div>

    <!-- Next button -->
    <button class="btn btn-right" onclick="next()"><i class="fas fa-caret-right"></i></button>

  </main>

  <script src="./app.js"></script>
</body>

</html>
